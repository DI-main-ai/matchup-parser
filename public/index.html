<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matchup Parser</title>
  <style>
    :root {
      --bg: #0f1115;
      --panel: #171a20;
      --text: #e7e7e7;
      --muted: #9aa3af;
      --accent: #4f46e5;
      --border: #2a2f3a;
      --success: #22c55e;
      --error: #ef4444;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
    html, body { background: var(--bg); color: var(--text); margin: 0; font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji"; }
    .wrap { max-width: 1200px; margin: 32px auto; padding: 0 16px; }
    h1 { margin: 0 0 16px; font-size: 28px; }
    .grid { display: grid; gap: 16px; grid-template-columns: 1fr 1.2fr; }
    .panel { background: var(--panel); border: 1px solid var(--border); border-radius: 12px; padding: 16px; }
    label { display: block; font-size: 14px; margin: 0 0 8px; color: var(--muted); }
    #weekInput { width: 120px; border: 1px solid var(--border); border-radius: 8px; background: #10131a; color: var(--text); padding: 8px 10px; font-size: 16px; }
    .drop { position: relative; display: block; border: 2px dashed var(--border); border-radius: 12px; height: 320px; display:flex; align-items:center; justify-content:center; text-align:center; color: var(--muted); transition: border-color .15s ease; cursor: pointer; }
    .drop.drag { border-color: var(--accent); }
    .actions { display: flex; gap: 8px; margin-top: 12px; }
    button { background: #1f2430; color: var(--text); border: 1px solid var(--border); border-radius: 10px; padding: 10px 14px; cursor: pointer; }
    button[disabled] { opacity: .5; cursor: default; }
    .muted { color: var(--muted); font-size: 13px; }
    #previewWrap { display:none; margin-top: 10px; }
    #preview { max-width: 100%; border-radius: 8px; border: 1px solid var(--border); }
    .header { display:flex; justify-content: space-between; align-items:center; margin-bottom: 8px; }
    .header .status { font-size: 13px; color: var(--muted); }
    .code-group { display:grid; gap:12px; }
    .block-title { font-size: 13px; color: var(--muted); }
    pre { background: #11141a; border: 1px solid var(--border); border-radius: 10px; padding: 12px; min-height: 180px; white-space: pre; overflow:auto; font-family: var(--mono); font-size: 13px; }
  </style>
</head>
<body>
<div class="wrap">
  <h1>Matchup Parser</h1>

  <div class="grid">
    <section class="panel">
      <label for="weekInput">Week:</label>
      <input type="number" id="weekInput" min="0" max="99" value="0" />

      <label id="drop" class="drop">
        <div>
          <div style="font-weight:600; font-size:16px">Drag & drop a screenshot here</div>
          <div class="muted" style="margin-top:6px">â€¦or click to choose a file, or paste (Ctrl/Cmd+V)</div>
        </div>
        <input id="file" type="file" accept="image/*" style="position:absolute; inset:0; opacity:0; cursor:pointer" />
      </label>

      <div class="actions">
        <button id="btnUpload" disabled>Upload & Parse</button>
        <button id="btnClear" disabled>Clear</button>
      </div>

      <div id="previewWrap"><img id="preview" alt="preview" /></div>
    </section>

    <section class="panel">
      <div class="header">
        <div>API response <span id="status" class="status">Ready</span></div>
        <div class="actions">
          <button id="btnCopyTSV" disabled>Copy TSV</button>
          <button id="btnCopyJSON" disabled>Copy JSON</button>
        </div>
      </div>

      <div class="code-group">
        <div class="block-title">TSV</div>
        <pre id="tsvOut"></pre>

        <div class="block-title">JSON</div>
        <pre id="jsonOut"></pre>
      </div>
    </section>
  </div>
</div>

<script src="/ui.js" defer></script>
</body>
</html>
