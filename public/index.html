<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Matchup Parser</title>
<style>
  :root { color-scheme: dark; }
  body{margin:0;font:14px/1.4 ui-sans-serif,system-ui,Segoe UI,Roboto,Arial;background:#0b0f14;color:#e6eef7}
  header{padding:16px 20px;border-bottom:1px solid #1a2633}
  h1{margin:0;font-size:18px}
  main{padding:18px}
  .row{display:grid;gap:16px;grid-template-columns:1fr 1fr;align-items:start}
  .panel{background:#0f1620;border:1px solid #1a2633;border-radius:12px;padding:16px}
  .muted{color:#8aa0b4}
  .drop{border:2px dashed #2a3a4d;border-radius:12px;height:360px;display:flex;align-items:center;justify-content:center;cursor:pointer;text-align:center;padding:10px}
  .drop.hover{background:#0d141e;border-color:#3b5169}
  .actions{display:flex;gap:10px;margin-top:12px}
  button{background:#17314a;border:1px solid #2a4a69;color:#e6eef7;border-radius:10px;padding:10px 14px;cursor:pointer}
  button:disabled{opacity:.5;cursor:not-allowed}
  input[type="number"]{width:110px;background:#0f1620;border:1px solid #2a3a4d;border-radius:8px;color:#e6eef7;padding:8px 10px}
  pre{white-space:pre-wrap;background:#0b1119;border:1px solid #1a2633;border-radius:10px;min-height:220px;margin:0;padding:12px}
  img.preview{max-width:100%;max-height:220px;border-radius:10px;border:1px solid #1a2633}
  label{display:inline-flex;align-items:center;gap:8px}
</style>
</head>
<body>
<header><h1>Matchup Parser</h1></header>

<main>
  <div class="row">
    <section class="panel">
      <div style="display:flex;gap:10px;align-items:center;margin-bottom:12px">
        <label for="weekInput">Week:</label>
        <input type="number" id="weekInput" min="1" max="30" placeholder="1" />
      </div>

      <label id="drop" class="drop">
        <div>
          <div style="font-size:15px;font-weight:700">Drag & drop a screenshot here</div>
          <div class="muted" style="margin-top:6px">â€¦or click to choose a file, or paste (Ctrl/Cmd+V)</div>
        </div>
        <input id="file" type="file" accept="image/*" hidden />
      </label>

      <div class="actions">
        <button id="btnUpload" disabled>Upload & Parse</button>
        <button id="btnClear" disabled>Clear</button>
      </div>

      <div id="previewWrap" style="margin-top:12px;display:none">
        <img id="preview" class="preview" alt="preview" />
      </div>
    </section>

    <section class="panel">
      <div style="display:flex;justify-content:space-between;align-items:center;gap:10px">
        <div>API response</div>
        <div class="actions" style="margin:0">
          <button id="btnCopyJson" disabled>Copy JSON</button>
          <button id="btnCopyTSV" disabled>Copy TSV</button>
        </div>
      </div>
      <div id="status" class="muted" style="margin:8px 0 12px">Ready</div>
      <pre id="output"></pre>
    </section>
  </div>
</main>

<script src="/ui.js"></script>
</body>
</html>
