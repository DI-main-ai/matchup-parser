<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matchup Parser</title>
  <style>
    :root {
      --bg: #0e141b;
      --panel: #121a23;
      --text: #e6edf3;
      --muted: #9aa4ad;
      --accent: #1f6feb;
      --dash: #2a3642;
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    header { padding: 16px 20px; font-weight: 700; font-size: 18px; }
    main { padding: 10px 20px 24px; }
    .row { display: grid; grid-template-columns: 380px 1fr; gap: 18px; }
    .panel {
      background: var(--panel);
      border-radius: 10px;
      padding: 16px;
      box-shadow: 0 0 0 1px #0b1117 inset;
    }
    .muted { color: var(--muted); }
    .actions { display:flex; gap:10px; margin-top: 10px; }
    button {
      background:#1f2937; color:var(--text); border:1px solid #2b3644;
      padding:8px 12px; border-radius:8px; cursor:pointer;
    }
    button:disabled { opacity:.55; cursor:not-allowed; }
    .drop {
      margin-top:10px; height: 360px; border:2px dashed var(--dash);
      border-radius:12px; display:flex; align-items:center; justify-content:center;
      text-align:center; padding: 12px; cursor:pointer; background:#0f171f;
    }
    .drop.dragover { border-color: var(--accent); box-shadow: 0 0 0 2px #1f6feb30 inset; }
    .preview { max-width:100%; max-height:200px; border-radius:8px; display:block; }
    pre {
      background:#0f171f; border:1px solid #1b2632; border-radius:8px;
      color:#c7d1db; padding:12px; white-space:pre-wrap; min-height:220px;
    }
    table { width:100%; border-collapse: collapse; }
    td { padding: 6px 0; border-bottom: 1px solid #1b2632; }
    td:nth-child(2), td:nth-child(5) { text-align:right; width: 90px; }
  </style>
</head>
<body>
  <header>Matchup Parser</header>
  <main>
    <div class="row">
      <!-- LEFT -->
      <section class="panel">
        <label for="weekInput" class="muted">Week:</label>
        <input id="weekInput" type="number" min="1" max="18" value="1"
               style="margin-left:8px;width:80px;background:#0f171f;border:1px solid #1b2632;color:var(--text);border-radius:8px;padding:6px 8px" />

        <label id="drop" class="drop">
          <div>
            <div style="font-size:15px;font-weight:700">Drag & drop a screenshot here</div>
            <div class="muted" style="margin-top:6px">â€¦or click to choose a file, or paste (Ctrl/Cmd+V)</div>
          </div>
          <input id="file" type="file" accept="image/*" hidden />
        </label>

        <div class="actions">
          <button id="btnUpload" disabled>Upload & Parse</button>
          <button id="btnClear" disabled>Clear</button>
        </div>

        <div id="previewWrap" style="margin-top:12px; display:none">
          <img id="preview" class="preview" alt="preview"/>
        </div>
      </section>

      <!-- RIGHT -->
      <section class="panel">
        <div style="display:flex;justify-content:space-between;align-items:center;gap:10px">
          <div>API response <span id="status" class="muted" style="margin-left:8px">Ready</span></div>
          <div class="actions" style="margin:0">
            <button id="btnCopyJson" disabled>Copy JSON</button>
            <button id="btnCopyTSV" disabled>Copy TSV</button>
          </div>
        </div>

        <pre id="output"></pre>
        <div id="tableWrap" style="margin-top:12px"></div>
      </section>
    </div>
  </main>

  <script src="/ui.js" defer></script>
</body>
</html>
