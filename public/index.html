<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Matchup Parser</title>
    <style>
      :root { color-scheme: dark; }
      html,body { margin:0; padding:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Segoe UI", Arial; background:#0e1116; color:#e6e6e6; }
      .wrap { max-width:1200px; margin:28px auto; padding:0 16px; }
      h1 { margin:0 0 20px; font-size:28px; font-weight:700; }
      .row { display:grid; grid-template-columns: 1fr 1.2fr; gap:18px; align-items:start; }
      .panel { background:#131722; border:1px solid #232939; border-radius:14px; padding:16px; }
      label { display:inline-block; margin-right:6px; }
      input[type="number"] { width:110px; padding:10px 12px; border-radius:10px; border:1px solid #2a3144; background:#0f1420; color:#eaeaea; }
      .drop { display:flex; align-items:center; justify-content:center; border:2px dashed #2a3144; border-radius:12px; height:300px; cursor:pointer; transition: .15s border-color ease; }
      .drop.dragover { border-color:#6aa3ff; }
      .muted { color:#a8b3cf; font-size:13px; }
      .actions { margin-top:12px; display:flex; gap:10px; }
      button { background:#1b2437; border:1px solid #2b3550; color:#e6e6e6; padding:10px 14px; border-radius:10px; cursor:pointer; }
      button:disabled { opacity:0.6; cursor:default; }
      pre { white-space:pre; background:#0f1420; border:1px solid #232939; border-radius:10px; padding:12px; overflow:auto; min-height:220px; }
      #resultWrap { display:flex; flex-direction:column; gap:14px; }
      #preview { max-width:100%; border-radius:10px; border:1px solid #232939; }
      .header-row { display:flex; align-items:center; justify-content:space-between; margin-bottom:10px; }
      .copy-group { display:flex; gap:10px; }
      @media (max-width: 950px){ .row{ grid-template-columns: 1fr; } }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Matchup Parser</h1>

      <div class="row">
        <!-- Left: input panel -->
        <section class="panel">
          <div style="display:flex;align-items:center;gap:8px;margin-bottom:12px">
            <label for="weekInput">Week:</label>
            <input type="number" id="weekInput" min="0" max="30" value="0" />
          </div>

          <label id="drop" class="drop">
            <div>
              <div style="font-size:16px;font-weight:700;text-align:center">Drag & drop a screenshot here</div>
              <div class="muted" style="margin-top:6px;text-align:center">â€¦or click to choose a file, or paste (Ctrl/Cmd+V)</div>
            </div>
            <input id="file" type="file" accept="image/*" style="display:none" />
          </label>

          <div class="actions">
            <button id="btnUpload" disabled>Upload & Parse</button>
            <button id="btnClear" disabled>Clear</button>
          </div>

          <div id="previewWrap" style="margin-top:12px; display:none">
            <img id="preview" alt="preview"/>
          </div>
        </section>

        <!-- Right: results panel -->
        <section class="panel">
          <div class="header-row">
            <div>API response <span id="status" class="muted">Ready</span></div>
            <div class="copy-group">
              <button id="btnCopyTSV" disabled>Copy TSV</button>
              <button id="btnCopyJson" disabled>Copy JSON</button>
            </div>
          </div>

          <div id="resultWrap">
            <div class="resultBlock">
              <div class="muted" style="margin-bottom:6px">TSV</div>
              <pre id="tsvOut"></pre>
            </div>
            <div class="resultBlock">
              <div class="muted" style="margin-bottom:6px">JSON</div>
              <pre id="jsonOut"></pre>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script src="/ui.js" defer></script>
  </body>
</html>
