<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Matchup Parser</title>
    <style>
      body{margin:0;background:#0f1318;color:#e8eaf0;font:16px/1.4 system-ui,Segoe UI,Roboto,Helvetica,Arial}
      header{padding:18px 20px;font-weight:700}
      main{padding:0 20px 40px;max-width:1200px;margin:0 auto}
      .row{display:grid;gap:20px;grid-template-columns:1fr 1fr}
      .panel{background:#141a22;border:1px solid #222a35;border-radius:10px;padding:16px}
      label.drop{border:2px dashed #2b3646;border-radius:10px;height:360px;display:flex;align-items:center;justify-content:center;cursor:pointer}
      label.drop:hover{background:#11161e}
      #output{background:#0c1117;border:1px solid #222a35;border-radius:8px;padding:12px;min-height:320px;overflow:auto}
      button{background:#1f2937;color:#e8eaf0;border:1px solid #334155;border-radius:8px;padding:8px 12px;cursor:pointer}
      button:disabled{opacity:.5;cursor:not-allowed}
      input[type=number],input[type=text]{background:#0c1117;color:#e8eaf0;border:1px solid #334155;border-radius:8px;padding:6px 10px}
      .muted{color:#9aa6b2}
    </style>
  </head>
  <body>
    <header>Matchup Parser</header>
    <main>
      <div class="row">
        <section class="panel">
          <div style="display:flex;gap:10px;align-items:center;margin-bottom:10px">
            <div>Week:</div>
            <input type="number" id="weekInput" min="1" max="18" value="1" />
          </div>

          <label id="drop" class="drop">
            <div>
              <div style="font-size:15px;font-weight:700">Drag & drop a screenshot here</div>
              <div class="muted" style="margin-top:6px">â€¦or click to choose a file, or paste (Ctrl/Cmd+V)</div>
            </div>
            <input id="file" type="file" accept="image/*" hidden />
          </label>

          <div style="display:flex;gap:10px;margin-top:12px">
            <button id="btnUpload" disabled>Upload & Parse</button>
            <button id="btnClear"  disabled>Clear</button>
          </div>

          <div id="previewWrap" style="margin-top:12px; display:none">
            <img id="preview" alt="preview" style="max-width:100%;border-radius:8px;border:1px solid #222a35"/>
          </div>
        </section>

        <section class="panel">
          <div style="display:flex;justify-content:space-between;align-items:center;gap:10px">
            <div>API response</div>
            <div style="display:flex;gap:8px">
              <button id="btnCopyJson" disabled>Copy JSON</button>
              <button id="btnCopyTSV"  disabled>Copy TSV</button>
            </div>
          </div>
          <div id="status" class="muted" style="margin:8px 0 12px">Ready</div>
          <pre id="output"></pre>
        </section>
      </div>
    </main>
    <script src="/ui.js"></script>
  </body>
</html>
